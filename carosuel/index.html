<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Carousel Slider with Text Animation</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">


    <!--custom css -->
    <link rel="stylesheet" href="css/style.css">


    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row header-top">
        <h2 class="text-center wow rollIn">Bootstrap Carousel With Animated Css</h2>
      </div>
    </div>
    <section class="slider">

      <div id="carousel-example" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example" data-slide-to="1"></li>
          <li data-target="#carousel-example" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <a href="#"><img class="img-responsive" src="img/slider1.jpg" /></a>
            <div class="hero-text">
                <h1 class="text-uppercase wow bounceInDown" data-wow-duration="3s" data-wow-delay="1s">CLEAN AND CREATIVE</h1>
                <h3>Branding, Photography & Web Development</h3>
                <div class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="3s" >
                  <button class="btn btn-lg btn-primary">Learn More</button> <button class="btn btn-lg btn-danger">Get Start</button>
                </div>
            </div>
          </div>
          <div class="item">
            <a href="#"><img class="img-responsive" src="img/slider2.jpg" /></a>
            <div class="hero-text">
                <h1 class="text-uppercase wow fadeInDown" data-wow-duration="3s" data-wow-delay="1s">CREATIVE STUDIO</h1>
                <h3 class="wow fadeInLeft">We are just creative people</h3>
                <div class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="3s" >
                  <button class="btn btn-lg btn-primary">Learn More</button> <button class="btn btn-lg btn-danger">Get Start</button>
                </div>
            </div>
          </div>
          <div class="item">
            <a href="#"><img class="img-responsive" src="img/slider3.jpg" /></a>
            <div class="hero-text">
                <h1 class="text-uppercase wow fadeInDown" data-wow-duration="3s" data-wow-delay="1s">Let's Start work with us</h1>
                <h3>We Are Creative</h3>
                <button class="btn btn-lg btn-danger">Get Start</button>
            </div>
          </div>
        </div>

        <a class="left carousel-control" href="#carousel-example" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </section>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
